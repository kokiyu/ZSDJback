              <div class="span9">
                <h1 class="page-title">编辑 用户</h1>
                <div class="btn-toolbar">
                  <div class="btn btn-primary"  v-on:click="saveData"><i class="icon-save"></i> 保存</div>
                
                  <div class="btn-group">
                  </div>
                </div>
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">详细</a></li>
<!--                     <li><a href="#profile" data-toggle="tab">密码</a></li>
 -->                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                      <form id="tab">
                        <label>用户名</label>
                        <input type="text"  class="input-xlarge" v-model="username" disabled="disabled">
                        <label>昵称</label>
                        <input type="text"  class="input-xlarge" v-model="nickname">
                        <label>角色</label>
                        <select name="DropDownTimezone" id="DropDownTimezone" class="input-xlarge" v-model="selected">
                          <option disabled value="">角色</option>
                          <option value="superadmin" >超级管理员</option>
                          <option value="admin">管理员</option>
                          <option value="user">用户</option>
                        </select>
                        <label>部门id</label>
                        <input type="text"  class="input-xlarge" v-model="dept_id">
                        <label>性别</label>
                        <input type="text"  class="input-xlarge" v-model="sex">
                        <label>生日</label>
                        <input type="text"  class="input-xlarge" v-model="birthday">
                        <label>学历</label>
                        <input type="text"   class="input-xlarge" v-model="education" >
                        <label>入职时间</label>
                        <input type="text"   class="input-xlarge" v-model="hiredate" >
                      </form>
                    </div>
